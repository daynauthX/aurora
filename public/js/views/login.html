<form class ="form" name = "loginForm" novalidate ng-submit="login()">
    <div class="alert alert-danger" ng-show="wrongCredentials">
        Wrong Credentials
    </div>
    
    <div class ="form-group" ng-class = "{'has-error' : loginForm.email.$invalid && loginForm.email.$dirty, 'has-success' : 
                loginForm.email.$valid && loginForm.email.$dirty}">
        
        <label for ="email" class="control-label">Email</label>
        <input type ="email" name="email" id = "email" class = "form-control" ng-model = "user.email" required cu-focus />
        <p class="help-block" ng-show ="loginForm.email.$invalid && loginForm.email.$dirty && !loginForm.email.$focused">
            Email is incorrect
        </p>
    </div>
    
    <div class ="form-group" ng-class = "{'has-error' : loginForm.password.$invalid && loginForm.password.$dirty, 'has-success' : 
                loginForm.password.$valid && loginForm.password.$dirty}">
        <label for="password" class="control-label">Password</label>
        <input type="password" name="password" id = "password" class="form-control" ng-model="user.password" required cu-focus />
        <p class="help-block" ng-show ="loginForm.password.$invalid && loginForm.password.$dirty && !loginForm.password.$focused">
            Password is required
        </p>
    </div>
    
    <div class="form-group">
        <button class="btn btn-primary" type ="submit" ng-disabled="loginForm.$invalid">Log in</button>
    </div>
</form>
